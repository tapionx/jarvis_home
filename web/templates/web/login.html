{% extends "web/base.html" %}
{% block "content" %}

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}
</div>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="username" />
    <input type="password" name="password" />
    <input type="submit" name="login" value="login" />
</form>

{% endblock %}
